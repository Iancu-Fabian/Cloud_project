name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - maaster 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  

    - name: Install dependencies
      run: |
        npm install
        cd ../company
        npm install

    - name: Build company
      run: |
        cd company
        npm run build
        cd ..

    - name: Deploy to Elastic Beanstalk
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: eu-north-1 
      run: |
        zip -r app.zip .
        eb init -p docker Ci-cd-app --region eu-north-1
        eb use Ci-cd-app-env
        eb deploy